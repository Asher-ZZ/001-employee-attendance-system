<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/common/dialogLayout.xhtml">
	<ui:define name="content">

		<title><ui:insert name="title">Select Employee</ui:insert></title>

		<h:form style="margin">
			<p:dataTable id="branchTable" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowIndexVar="index" rows="15" rowsPerPageTemplate="5,10,15,20,25,30"
				value="#{EmployeeDialogActionBean.employeeList}" var="emp"
				widgetVar="employeeTable"
				emptyMessage="Nothing found with given criteria"
				style="padding: 10px 10px;" paginatorPosition="bottom">

				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}" />
				</p:column>

				<p:column headerText="FullName">
					<h:outputText value="#{emp.fullName}" />
				</p:column>

				<p:column headerText="Department">
					<h:outputText value="#{emp.department}" />
				</p:column>

				<p:column headerText="Position">
					<h:outputText value="#{emp.position}" />
				</p:column>

				<p:column style="width:30px;text-align: center;">
					<p:commandButton
						action="#{EmployeeDialogActionBean.selectEmployee(emp)}"
						styleClass="green-button" icon="fa fa-check" immediate="true" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
