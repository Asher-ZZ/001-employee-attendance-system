<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/common/commonLayout.xhtml">

	<ui:define name="title">Leave Request Enquiry</ui:define>

	<ui:define name="content">

		<!-- Global Messages -->
		<h:form id="globalMessageForm">
			<p:growl id="msgs" showDetail="true" life="5000" globalOnly="true" />
		</h:form>

		<!-- Search Panel -->
		<h:form id="leaveEnquiry">
			<p:panel header="Search Leave Requests" style="margin-bottom:20px">
				<p:panelGrid columns="4" columnClasses="label,value,label,value">

					<!-- Employee Name -->
					<h:outputLabel for="employeeName" value="Employee Name:" />
					<p:inputText id="employeeName"
						value="#{LeaveEnquiryActionBean.criteria.employeeName}" />

					<!-- Leave Type -->
					<h:outputLabel for="leaveType" value="Leave Type:" />
					<p:selectOneMenu id="leaveType"
						value="#{LeaveEnquiryActionBean.criteria.leaveType}" filter="true">
						<f:selectItem itemLabel="-- All --" itemValue="" />
						<f:selectItem itemLabel="Casual Leave" itemValue="CASUAL" />
						<f:selectItem itemLabel="Medical Leave" itemValue="MEDICAL" />
						<f:selectItem itemLabel="Annual Leave" itemValue="ANNUAL" />
					</p:selectOneMenu>

					<!-- Start Date -->
					<h:outputLabel for="startDate" value="From Date:" />
					<p:calendar id="startDate" pattern="dd-MM-yyyy" showIcon="true"
						value="#{LeaveEnquiryActionBean.criteria.startDate}" />

					<!-- End Date -->
					<h:outputLabel for="endDate" value="To Date:" />
					<p:calendar id="endDate" pattern="dd-MM-yyyy" showIcon="true"
						value="#{LeaveEnquiryActionBean.criteria.endDate}" />

					<!-- Status -->
					<h:outputLabel for="status" value="Status:" />
					<p:selectOneMenu id="status"
						value="#{LeaveEnquiryActionBean.criteria.status}">
						<f:selectItem itemLabel="-- All --" itemValue="" />
						<f:selectItem itemLabel="Pending" itemValue="PENDING" />
						<f:selectItem itemLabel="Approved" itemValue="APPROVED" />
						<f:selectItem itemLabel="Rejected" itemValue="REJECTED" />
					</p:selectOneMenu>
				</p:panelGrid>

				<p:commandButton value="Search" icon="pi pi-search"
					action="#{LeaveEnquiryActionBean.search}"
					update=":resultForm:leaveTable :globalMessageForm:msgs" />
				<p:commandButton value="Reset" type="reset" icon="pi pi-refresh" />
			</p:panel>
		</h:form>

		<!-- Search Results -->
		<h:form id="resultForm">
			<p:panel header="Leave Requests Result">
				<p:dataTable id="leaveTable" var="leave"
					value="#{LeaveEnquiryActionBean.resultList}" paginator="true"
					rows="10" emptyMessage="No leave requests found.">

					<p:column headerText="Employee">
						<h:outputText value="#{leave.employee.fullName}" />
					</p:column>

					<p:column headerText="Leave Type">
						<h:outputText value="#{leave.leaveType}" />
					</p:column>

					<p:column headerText="Start Date">
						<h:outputText value="#{leave.startDate}">
							<f:convertDateTime pattern="dd-MMM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="End Date">
						<h:outputText value="#{leave.endDate}">
							<f:convertDateTime pattern="dd-MMM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Reason">
						<h:outputText value="#{leave.reason}" />
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{leave.status}" />
					</p:column>

					<p:column headerText="Medical Record">
						<p:graphicImage style="width:80px;height:80px;"
							value="#{LeaveEnquiryActionBean.firstMedicalRecordImage(leave)}"
							cache="false" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
